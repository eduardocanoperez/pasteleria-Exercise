<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>"ExplorerTaste"</title>
</head>
<body>
    <div class="main">
        <div class="conteiner">
            <img src="/logo/Logo Simple Minimalista Rosa.png" alt="logo" class="logo">
                        
            <h1 class="titulo">Crea Tu Pastel Espacial</h1>

            <h3 class="informacion">Avenida Marte #465 Tel:5501259584 Horario 10:00am รก 8:00pm</h3>

            <form action="/" class="form">
                <label for="sabor" class="label">Sabor</label>
                <input type="password" id="password" placeholder="selecciona sabor" class="input input-sabor">

                <label for="new-sabor" class="label">Nuevo sabor</label>
                <input type="password" id="new-password" placeholder="selecciona sabor" class="input input-sabor">
            
                <label for="adorno" class="label">Adornos</label>
                <input type="adorno" id="adorno" placeholder="selecciona adorno" class="input input-adorno">

                <label for="new-adorno" class="label">Nuevo adorno</label>
                <input type="new-adorno" id="new-adorno" placeholder="selecciona adorno" class="input input-adorno">
            </form>

            <form action="/" class="form">

                <label for="datos" class="label">Datos del cliente</label>
                <input type="password" id="password" placeholder="Nombre" class="input input-sabor">
                
                <input type="password" id="new-password" placeholder="Telefono" class="input input-sabor">
      
                <input type="adorno" id="adorno" placeholder="Email" class="input input-adorno">

                <button for="new-adorno" class="label">Ver pedido</button>
                
            </form>
        </div>
    </div>
</body>
</html>
