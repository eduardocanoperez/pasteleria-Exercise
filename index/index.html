<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Pasteleria espacial</title>
</head>
<body class="container" id="main-cointainer">
    <header class="header-picture">
        <figure class="header-figure">
            <img class="header-figure__img" src="/logo/Pastel Triángulos Cita Cuaderno Portada Libro Electrónico Portada.png" alt="logo Pasteleria">
        </figure>
    </header>

    <main class="main">
        <ul>
            <li>
                <form action="">
                    <input class="li-pasteles" list="pasteles" placeholder="Pasteles">
                    <datalist id="pasteles">
                        <option value="Chocolate"></option>
                        <option value="Vainilla"></option>
                        <option value="Helado"></option>
                        <option value="Mermelada"></option>
                    </datalist>
                </form>
            </li>
            <li>
                <form action="">
                    <input class="li-sabores" list="sabores" placeholder="Sabores">
                    <datalist id="sabores">
                        <option value="Chocolate Puro"></option>
                        <option value="BiSabor"></option>
                        <option value="Arcoiris"></option>
                        <option value="3 Leches"></option>
                    </datalist>
                </form>
            </li>
            <li>
                <form action="">
                    <input class="li-precios" list="precios" placeholder="Precios">
                    <datalist id="precios">
                        <option value="$30 1revanada"></option>
                        <option value="$120 1\2 KG"></option>
                        <option value="350 pastel med"></option>
                        <option value="500 pastel grd"></option>
                    </datalist>
                </form>
            </li>
            <li>
                <form action="">
                    <input class="li-pedido" list="pedido" placeholder="Pedido">
                </form>
            </li>
        </ul>

        <div class="container-div">
            <input class="input-main" type="submit">
        </div>

    </main>

    <section>
        <footer class="footer-main">
            <p>Direccion: Calle 123 #432, Col. Santa Isabel</p>
            <p>CP: 12345, Tel: 5467343980</p>
        </footer>
    </section>
        
</body>
</html>
